

<form [formGroup]="userF" (submit)="onSubmiter()" >
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input   type="text" class="form-control" placeholder="{{userF.firstName}}"   formControlName="firstName"  >
        
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Last Name </label>
        <input  type="text" class="form-control" placeholder="{{userF.lastName}}"  formControlName="lastName"  >
        
      </div>      

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input  type="email" class="form-control" placeholder="{{userF.email}}" formControlName="email"  >

    </div>

    <button class="btn btn-primary btn-sm" >Save</button>
  </form>
